<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>proyecto</title>
  </head>
  <body>
  <div class="calculadora">
        <!-- El valor se inicializa en '0' para mejor visualización -->
        <input type="text" id="pantalla" disabled value="0" />

        <div class="botones">
            <!-- Fila 1 -->
            <button class="btn" onclick="borrar()">C</button>
            <button class="btn" onclick="eliminar()">⌫</button>
            <button class="btn" onclick="agregar('/')">÷</button>
            <button class="btn" onclick="agregar('*')">×</button>

            <!-- Fila 2 -->
            <button class="btn" onclick="agregar('7')">7</button>
            <button class="btn" onclick="agregar('8')">8</button>
            <button class="btn" onclick="agregar('9')">9</button>
            <button class="btn" onclick="agregar('-')">−</button>

            <!-- Fila 3 -->
            <button class="btn" onclick="agregar('4')">4</button>
            <button class="btn" onclick="agregar('5')">5</button>
            <button class="btn" onclick="agregar('6')">6</button>
            <button class="btn" onclick="agregar('+')">+</button>

            <!-- Fila 4 (Empieza el '1') -->
            <button class="btn" onclick="agregar('1')">1</button>
            <button class="btn" onclick="agregar('2')">2</button>
            <button class="btn" onclick="agregar('3')">3</button>
            <button class="btn igual" onclick="calcular()">=</button> <!-- El botón de IGUAL ocupa dos filas -->

            <!-- Fila 5 (El '0' y el '.') -->
            <button class="btn cero" onclick="agregar('0')">0</button>
            <button class="btn" onclick="agregar('.')">.</button> 
            <!-- El botón de IGUAL continúa ocupando esta fila -->
        </div>
    </div>

  <script type="module" src="src/main.js"></script>
</body>
</html>
